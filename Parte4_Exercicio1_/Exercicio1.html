<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marcas de Produtos de Rede</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  
  table {
    width: 80%;
    margin: 50px auto;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  th, td {
    padding: 20px;
    text-align: center;
    border: 1px solid #ddd;
  }
  
  th {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
  }
  
  td {
    background-color: #fff;
    color: #333;
  }
  
  .logo {
    max-width: 100px;
    max-height: 100px;
  }
</style>
</head>
<body>
<table>
  <tr>
    <th>Marca</th>
    <th>Logo</th>
  </tr>
  <tr>
    <td>Marca 1</td>
    <td><img class="logo" src="logo_marca1.png" alt="Logo Marca 1"></td>
  </tr>
  <tr>
    <td>Marca 2</td>
    <td><img class="logo" src="logo_marca2.png" alt="Logo Marca 2"></td>
  </tr>
  <tr>
    <td>Marca 3</td>
    <td><img class="logo" src="logo_marca3.png" alt="Logo Marca 3"></td>
  </tr>
  <tr>
    <td>Marca 4</td>
    <td><img class="logo" src="logo_marca4.png" alt="Logo Marca 4"></td>
  </tr>
</table>
</body>
</html>
